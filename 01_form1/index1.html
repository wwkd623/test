<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form과관련된태그</title>
    <style>
        li{
            list-style: none;
            margin-bottom: 24px;
        }
        .box{
            margin-left: 70px;
        }
        input{
            height: 40px;
            width: 340px;
            /* 들여쓰기 태그 */
            text-indent: 10px;
        }
    </style>
</head>
<body>
    <h1>[폼 구성 요소 알아보기]</h1>
    <!-- 사용자에게 정보 받을 때 form 태그 -->
    <form action="">
        <!-- 필드 테두리 필드셋 -->
        <fieldset>
            <!-- 어떤 필드셋인지 리젠드 -->
            <legend>로그인 폼</legend>
            <ol>
                <li>
                    <label for="id">ID</label>
                    <input type="text" placeholder="아이디 및 이메일주소" class="box" id="id">
                </li>
                <li>
                    <label for="pw">PASSWORD</label>
                    <input type="password" placeholder="비밀번호" id="pw">
                </li>
            </ol>
        </fieldset>
    </form>
</body>
</html>
