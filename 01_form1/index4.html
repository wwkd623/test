<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼응용1</title>
    <style>
        fieldset{
            width: 428px;
        }
        li{
            list-style: none;
            margin-bottom: 20px;
        }
        .name{
            margin-left: 29px;
        }
        .id{
            margin-left: 14px;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label for="name" class="name">이름</label>
                    <input type="text" id="name">
                </li>
                <li>
                    <label for="mail">메일주소</label>
                    <input type="text" id="mail">
                </li>
            </ul>
        </fieldset>
    </form>
    <form action="">
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="id" class="id">아이디</label>
                    <input type="text" id="id">
                </li>
                <li>
                    <label for="pw">비밀번호</label>
                    <input type="password" id="pw">
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
