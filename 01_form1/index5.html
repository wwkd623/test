<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼응용2</title>
    <style>
        fieldset{
            width: 428px;
        }
        p{
            margin-top: 20px;
            margin-bottom: 20px;
        }
        label{
            margin-left: 54px
        }
    </style>
</head>
<body>
    <h1>회원 가입</h1>
    <form action="">
        <fieldset>
            <legend>필수정보</legend>
            <p>
                <label for="name">이름 : </label>
                <input type="text" id="name">
            </p>
        </fieldset>
    </form>
    <form action="">
        <fieldset>
            <legend>선택 정보</legend>
            <p>
                <label for="bd">생일 :</label>
                <input type="date" name="" id="bd">
            </p>
        </fieldset>
    </form>
</body>
</html>
