<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5추가된form태그요소</title>
    <style>
        body{
            background: #222;
            color: #fff;
        }
        li{
            margin-bottom: 10px;
        }
        .input1{
            width: 44px;
            height: 22px;
        }
        .input2{
            width: 132px;
            height: 22px;
        }
        .input3{
            width: 132px;
            height: 22px;
        }
    </style>
</head>
<body>
    <h1>입력요소의 종류와 속성</h1>
    <form action="">
        <fieldset>
            <legend>html5입력요소</legend>
            <ul>
                <li>
                    <label for="id">아이디 :</label>
                    <!-- maxlength는 인풋칸 안에 글자수를 제한할때 -->
                    <!-- 자동으로 인풋폼안에 커서 올리기 > autofocus -->
                    <!-- 필수 입력칸 설정할때 > required -->
                    <input type="text" name="" id="id" class="input1" maxlength="4" autofocus required>
                </li>
                <li>
                    <label for="pw">패스워드 :</label>
                    <input type="password" name="" id="pw" class="input2" maxlength="8" required>
                </li>
                <li>
                    <label for="email">email :</label>
                    <!-- 칸안에 예시 텍스트 > placeholder -->
                    <input type="email" name="" id="email" placeholder="exam@naver.com" class="input3">
                </li>
                <li>
                    <label for="contry">국적 :</label>
                    <label for="in">내국인</label><input type="radio" name="cut" id="in" checked>
                    <label for="out">외국인</label><input type="radio" name="cut" id="out">
                </li>
                <li>
                    <label for="sh">search :</label>
                    <!-- 사용 못하게 걸어놓는 폼 > disabled -->
                    <input type="search" name="" id="sh" disabled placeholder="webdesign">
                </li>
                <li>
                    <label for="url">url :</label>
                    <input type="url" name="" id="url" placeholder="http://">
                </li>
                <li>
                    <label for="no">number :</label>
                    <!-- 최소값 min, 최대값 max, 기본값세팅은 value, 설정수 만큼 증가 step(잘안씀) -->
                    <!-- name은 프론트에선 잘 안씀(백엔드 영역) -->
                    <input type="number" name="" id="no" min="1" max="10" value="2" step="2">
                </li>
                <li>
                    <label for="tel">tel :</label>
                    <input type="tel" name="" id="tel" placeholder="010-3724-8776">
                </li>
                <li>
                    <label for="rg">range :</label>
                    <input type="range" name="" id="rg" min="1" max="3" value="1">
                </li>
                <li>
                    <label for="date">date :</label>
                    <input type="date" name="" id="date">
                </li>
                <li>
                    <label for="col">color :</label>
                    <input type="color" name="" id="col">
                </li>
                <li>
                    <label for="file">file :</label>
                    <input type="file" name="" id="file">
                </li>
                <li>
                    <label for="">남기고 싶은 말 :</label>
                    <!-- 여러줄 입력받는 폼을 만들고 싶을땐 textarea(한줄은 input type) -->
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </li>
                <li>
                    <label for="">진행률 70% :</label>
                    <progress max="100" value="70"></progress>
                </li>
                <li>
                    <label for="">사용량 50% :</label>
                    <meter value="50" max="100"></meter>
                </li>
                <li>
                    <label for="">ID :</label>
                    <!-- 폼 안에 내용 수정 못하게 하기 > readonly -->
                    <input type="text" name="" id="" placeholder="wwkdwwkd" readonly>
                </li>
            </ul>
            <hr>
            <!-- 폼 안에 data를 서버로 전송하기 > submit -->
            <input type="submit" value="로그인">
            <!-- 폼 안에 data를 모두 clear > reset -->
            <input type="reset" value="취소">
        </fieldset>
    </form>
</body>
</html>
