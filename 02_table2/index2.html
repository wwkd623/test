<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표만들기합치기</title>
    <style>
        table{
            border: 1px solid #000;
            width: 300px;
            margin: auto;
            border-spacing: 0;
            border-collapse: collapse;
            margin-bottom: 50px;
        }
        th{
            border: 1px solid #000;
        }
        td{
            border: 1px solid #000;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <!-- 열 합치기 명령 -->
            <th colspan="3">먹는것</th>
        </tr>
        <tr>
            <td>사과</td>
            <td>딸기</td>
            <td>바나나</td>
        </tr>
    </table>
    
    <table>
        <tr>
            <!-- 행 합치기 명령 -->
            <th rowspan="3">타는것</th>
            <td>비행기</td>
        </tr>
        <tr>
            <td>자동차</td>
        </tr>
        <tr>
            <td>기차</td>
        </tr>
    </table>
</body>
</html>
